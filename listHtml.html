<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO  ||  List</title>
    <link rel="stylesheet" href="listStyle.css" />
    <link rel="shortcut icon" href="./images/todoIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" >

</head>
<body>
    <div class="container1">
        <div class="header">
            <h1 class="heading">TO-DO List</h1>
            <i class="fa fa-list-alt" aria-hidden="true" class="iTop"></i>
        </div>
        
        <div class="add-task">
            <input type="text" id="task-bar" placeholder="Add your task" >
            <button id="addButton"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
        <div class="taskList">
            <ul id="listedTask">
                
            </ul>
        </div>
    </div>
    <div class="container2">
        <div class="item1"><span>Build</span></div>
        <div class="item2"><span><span class="itemColor">TO-DO</span> List</span></div>
        <div class="item3"><span>with motivation</span></div>
    </div>
    <script src="listApp.js"></script>
</body>
</html>
